
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      
      <div class=" card">
        <div class=" card-header"><h5 class=" title">{{rapport}}</h5></div>
      </div>
    </div>

  </div>
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Création d'un compte sur Open Money</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <label> Identifiant : </label>
                  <input
                    [(ngModel)]="identifiant"
                    name="identifiant"
                    class=" form-control"
                    placeholder="Entrez votre Identifiant"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Prénom : </label>
                  <input
                    [(ngModel)]="prenom"
                    name="prenom"
                    class=" form-control"
                    placeholder="Entrez votre prénom"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Nom : </label>
                  <input
                    [(ngModel)]="nom"
                    name="nom"
                    class=" form-control"
                    placeholder="Entrez votre nom"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Adresse mail </label>
                  <input
                    [(ngModel)]="email"
                    name="email"
                    class=" form-control"
                    placeholder="Entrez votre adresse mail"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Mot de passe : </label>
                  <input
                    [(ngModel)]="password"
                    name="password"
                    class=" form-control"
                    placeholder="Entrez votre mot de passe"
                    type="password"
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Confirmez votre mot de passe : </label>
                  <input
                    [(ngModel)]="password2"
                    name="password2"
                    class=" form-control"
                    placeholder="Confirmez votre mot de passe"
                    type="password"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="creation()">Création</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="../../../assets/img/fondateur.jpg" />

              <h5 class=" title">Laurent SION</h5>
            </a>
            <p class=" description">Fondateur</p>
          </div>
          <div class=" card-description">
            Création d'une API pour la gestion de compte bancaire.
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button
              class=" btn btn-icon btn-round btn-facebook"
              href="https://www.facebook.com/lsion/"
            >
              <i class=" fab fa-facebook"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class=" fab fa-twitter"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
